<!-- Button trigger modal -->
<button
  type="button"
  class="d-flex align-items-center gap-3 fs-3"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
>
  Search Movie

  <svg
    width="18"
    height="18"
    viewBox="0 0 14 14"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M11.0482 10.0737L14 13.0248L13.0248 14L10.0737 11.0482C8.9757 11.9285 7.60993 12.4072 6.20262 12.4052C2.77877 12.4052 0 9.62646 0 6.20262C0 2.77877 2.77877 0 6.20262 0C9.62646 0 12.4052 2.77877 12.4052 6.20262C12.4072 7.60993 11.9285 8.9757 11.0482 10.0737ZM9.66575 9.56237C10.5404 8.66291 11.0289 7.45722 11.0269 6.20262C11.0269 3.53756 8.86768 1.37836 6.20262 1.37836C3.53756 1.37836 1.37836 3.53756 1.37836 6.20262C1.37836 8.86768 3.53756 11.0269 6.20262 11.0269C7.45722 11.0289 8.66291 10.5404 9.56237 9.66575L9.66575 9.56237Z"
      fill="white"
    />
  </svg>
</button>

<!-- Modal -->
<div
  class="modal fade "
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content dark-background ">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Search Movie</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary bg-white text-black" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
